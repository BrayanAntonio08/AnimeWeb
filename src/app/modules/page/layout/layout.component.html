<div class="layout text-white">
    <header style="height: 60px; max-height: 60px;">
        <nav class="navbar bg-dark border-bottom border-body navbar-expand-md" data-bs-theme="dark">
            <div class="container">
                <div class="logo col-8 col-sm-6 col-md-5 col-lg-4">
                    <img src="https://res.cloudinary.com/dddjj3cfl/image/upload/v1715998969/logoApp_mi3d8y.png" alt="Anime Hub Logo">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#clientNavbar" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="clientNavbar">
                    <div class="navbar-nav d-flex justify-content-end w-100 align-items-center">
                        <a class="nav-link active" aria-current="page" [routerLink]="['/']">Home</a>

                        @if(activeUser){
                            @if(adminUser){
                                <a class="nav-link" aria-current="page" [routerLink]="['/management']">Management</a>
                            }@else{
                                <a class="nav-link" aria-current="page" [routerLink]="['/favourites']">Favourites</a>
                            }

                            <div class="input-group w-auto">
                                <span class="input-group-text"><fa-icon [icon]="faUser" class="me-2"/>  {{username}}</span>
                                <button class="btn logout-btn" (click)="logout()"> <fa-icon [icon]="faExit"/> Logout</button>
                            </div>
                        }@else{
                            <div class="mx-3">
                                <button class="btn signup-btn" [routerLink]="['/auth/signup']">Sign up</button>
                                <button class="btn login-btn" [routerLink]="['/auth/login']">Login</button>
                            </div>
                        }
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container py-4">
        <router-outlet />
    </main>
    <footer class="py-2 mt-auto">
        <div class="container">
            <p class="text-center">Â© 2024 Anime Hub</p>
        </div>
    </footer>
</div>
